<html xmlns:th="https://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
<link
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet" />
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="card">
			<!--Header started -->
			<div class="card-header bg-primary text-center text-white">
				<h3>Specialization register</h3>
			</div>
			<!--header ends -->
			<!--body started -->
			<div class="card-body">
				<form th:action="@{/spec/save}" method="post" id="specForm">
					<!--row number 1 -->
					<div class="row">
						<div class="col-2">
							<label for="specCode">CODE</label>
						</div>
						<div class="col-4">
							<input type="text" name="specCode" id="specCode"
								class="form-control" />
						</div>
						<div class="col-6">
							<span id="specCodeError"></span>
						</div>
					</div>
					<!--row number 2 -->
					<div class="row">
						<div class="col-2">
							<label for="specName">NAME</label>
						</div>
						<div class="col-4">
							<input type="text" name="specName" id="specName"
								class="form-control" />
						</div>
						<div class="col-6">
							<span id="specNameError"></span>
						</div>
					</div>
					<!--row number 3 -->
					<div class="row">
						<div class="col-2">
							<label for="specNote">NOTE</label>
						</div>
						<div class="col-4">
							<textarea name="specNote" id="specNote" cols="30"
								class="form-control"></textarea>
						</div>
						<div class="col-6">
							<span id="specNoteError"></span>
						</div>
					</div>
					<button type="submit" class="btn btn-success">
						Create <i class="fa fa-plus-square-o" aria-hidden="true"></i>
					</button>
				</form>
			</div>
			<!--body ends -->
			<!--footer start -->
			<div class="card-footer bg-white text-info">
				<span th:text="${message}"></span>
			</div>
			<!--footer ends -->
		</div>
	</div>
	<script>
      $(document).ready(function () {
        // 1. Hide error section
        $("#specCodeError").hide();
        $("#specNameError").hide();
        $("#specNoteError").hide();

        // 2. define variable
        var specCodeError = false;
        var specNameError = false;
        var specNoteError = false;

        // 3. define validate funciton
        function validate_specCode() {
          var value = $("#specCode").val();
          var exp = /^[A-Z]{4,12}$/;
          if (value == "") {
            $("#specCodeError").show();
            $("#specCodeError").html("*Code can not be empty");
            $("#specCodeError").css("color", "red");
            specCodeError = false;
          } else if (!exp.test(value)) {
            $("#specCodeError").show();
            $("#specCodeError").html(
              "*Code must be 4 to 12 characters without digits & spaces"
            );
            $("#specCodeError").css("color", "red");
            specCodeError = false;
          } else {
            $("#specCodeError").hide();
            specCodeError = true;
          }
          return specCodeError;
        }

        function validate_specName() {
          var value = $("#specName").val();
          var exp = /^[A-Za-z0-9\s\.]{4,30}$/;
          if (value == "") {
            $("#specNameError").show();
            $("#specNameError").html("*Name can not be empty");
            $("#specNameError").css("color", "red");
            specNameError = false;
          } else if (!exp.test(value)) {
            $("#specNameError").show();
            $("#specNameError").html("*name must be 4 to 25 characters");
            $("#specNameError").css("color", "red");
            specNameError = false;
          } else {
            $("#specNameError").hide();
            specNameError = true;
          }
          return specNameError;
        }

        function validate_specNote() {
          var value = $("#specNote").val();
          if (value == "") {
            $("#specNoteError").show();
            $("#specNoteError").html("*Note can not be empty");
            $("#specNoteError").css("color", "red");
            specNoteError = false;
          } else {
            $("#specNoteError").hide();
            specNoteError = true;
          }
          return specNoteError;
        }

        // 4. action event
        $("#specCode").keyup(function () {
          $(this).val($(this).val().toUpperCase());
          validate_specCode();
        });
        $("#specName").keyup(function () {
          $(this).val($(this).val().toUpperCase());
          validate_specName();
        });
        $("#specNote").keyup(function () {
          validate_specNote();
        });
        // 5. on submit
        $("#specForm").submit(function () {
          validate_specCode();
          validate_specName();
          validate_specNote();
          if (specCodeError && specNameError && specNoteError) return true;
          else return false;
        });
      });
    </script>
</body>
</html>
